<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>API keys</legend>
                <p>
                    Clickup API key: <input type="text" id="clickup_api_key" name="clickup_api_key" />
                </p>
                <p>
                    Github API key: <input type="text" id="github_api_key" name="github_api_key" />
                </p>
            </fieldset>
            <fieldset>
                <legend>Github options</legend>
                <p>
                    Username: <input type="text" id="github_option_username" name="github_option_username" />
                </p>
                <p>
                    Default repo: <input type="text" id="github_option_default_repo" name="github_option_default_repo" />
                </p>
            </fieldset>

            <input type="submit" value="Save">
        </form>
    </body>
    <script src="script.js"></script>
</html>
